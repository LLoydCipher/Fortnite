<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-section">
            <h1>Hey Friend! Let's Play Fortnite?</h1>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="response-section hidden">
            <div class="response-content">
                <img src="https://em-content.zobj.net/source/microsoft-teams/363/party-popper_1f389.png" 
                     alt="Happy Emoji" class="emoji">
                <h2>Yay! Tara na Garud!</h2>
                <img src="https://em-content.zobj.net/thumbs/160/apple/285/smiling-face-with-sunglasses_1f60e.png" 
                     alt="Happy Avatar" class="avatar">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
